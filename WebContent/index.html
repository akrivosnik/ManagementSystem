<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Student Attendance System</title>
    <script src="form.js" defer></script>
</head>
<body>
<h1>📚 Student Attendance System</h1>

<!-- Φόρμα για προσθήκη φοιτητή -->
<h2>➕ Προσθήκη Φοιτητή</h2>
<form id="studentForm">
    <label>Full Name: <input type="text" id="fullName" required></label><br><br>
    <label>Email: <input type="email" id="email" required></label><br><br>
    <button type="submit">Προσθήκη</button>
</form>

<hr>

<!-- Κουμπί για εμφάνιση φοιτητών -->
<h2>👀 Εμφάνιση Φοιτητών</h2>
<button id="loadStudentsBtn">Φόρτωσε Όλους τους Φοιτητές</button>
<ul id="studentsList"></ul>
<h2>🔍 Αναζήτηση Φοιτητή</h2>
<input type="number" id="searchStudentId" placeholder="ID Φοιτητή" />
<button id="searchStudentBtn">Αναζήτηση</button>
<p id="searchResult"></p>
<h2>✏️ Ενημέρωση Φοιτητή</h2>
<form id="updateForm">
    <input type="number" id="updateId" placeholder="ID Φοιτητή" required /><br><br>
    <input type="text" id="updateFullName" placeholder="Νέο Όνομα" required /><br><br>
    <input type="email" id="updateEmail" placeholder="Νέο Email" required /><br><br>
    <button type="submit">Ενημέρωση</button>
</form>
<h2>❌ Διαγραφή Φοιτητή</h2>
<input type="number" id="deleteStudentId" placeholder="ID Φοιτητή" />
<button id="deleteStudentBtn">Διαγραφή</button>


</body>
</html>
